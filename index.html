<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's cooking?</title>
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    
</head>

<body>
    <div class="container">
        <div class="hero"></div>
        <div class="header">
            <h1>What's Cooking?</h1>
        </div>
        <div class="searchArea">
            <form id="searchBar" name="ingredient search">
                <input type="text" for="search" placeholder="Ingredients here">
                <button id="searchBtn" type="submit"><span><i class="fas fa-search"></i></span></button>
            </form>
            <form name="groceries finder">
                <button id="findGrocery">Need groceries?</button>
            </form>
            <div id="results" class="sub-grid">

                <div class="div3">

                    <form id="buttonBox">
                        <button class="resultBtn"><i class="fas fa-utensils"></i></button>
                        <button class="resultBtn"><i class="fas fa-utensils"></i></button>
                        <button class="resultBtn"><i class="fas fa-utensils"></i></button>
                    </form>
                    
                    <h2>Results:</h2>

                    <div class="recipeResults">

                        <div class="recipeLists">
                            <h3>Food Title</h3>
                            <img class="recipe"
                                src="https://www.cookingclassy.com/wp-content/uploads/2019/07/steak-marinade-12-500x500.jpg"
                                alt="Steak">
                            <div class="recipeLinks">
                            Icon links
                            </div>
                        </div>

                        <div class="recipeLists">
                            <h3>Food Title</h3>
                            <img class="recipe"
                                src="https://www.cookingclassy.com/wp-content/uploads/2019/07/steak-marinade-12-500x500.jpg"
                                alt="Steak">
                            <div class="recipeLinks">
                                Icon links
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>

</body>

</html>
