<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What's cooking?</title>
    <script src="https://kit.fontawesome.com/4439e3b362.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="div1">
        </div>
        <div class="header">
            <h1>What's Cooking?</h1>
        </div>
        <div class="div2">
            <form id="searchBar" action="">
                <input type="text" for="search" placeholder="Ingredients here">
                <button id="searchBtn" type="submit"><span><i class="fas fa-search"></i></span></button>
            </form>

        </div>

        <div class="div3 ">

            <div id="results" class="sub-grid">

                <div class="div4">

                    <div id="buttonBox">

                        <button class="resultBtn"><i class="fas fa-utensils"></i></button>
                        <button class="resultBtn"><i class="fas fa-utensils"></i></button>
                        <button class="resultBtn"><i class="fas fa-utensils"></i></button>

                        <div>Results:</div>

                    </div>

                    <div class="recipeResults">

                        <div class="recipeLists">
                            <h3>Food Title</h3>
                            <img class="recipe"
                                src="https://www.cookingclassy.com/wp-content/uploads/2019/07/steak-marinade-12-500x500.jpg"
                                alt="Steak">
                            <div class="recipeLinks">
                                <p class="recipeLinks">Icon links</p>
                            </div>
                        </div>

                        <div class="recipeLists">
                            <h3>Food Title</h3>
                            <img class="recipe"
                                src="https://www.cookingclassy.com/wp-content/uploads/2019/07/steak-marinade-12-500x500.jpg"
                                alt="Steak">
                            <div class="recipeLinks">   
                                Icon links
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>

</html>
